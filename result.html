<!DOCTYPE html>
<html>
<head>
    <title>Pass/Fail Results</title>
</head>
<body>
    <h2>Results</h2>
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Marks</th>
            <th>Result</th>
        </tr>
        {% for i in range(6) %}
        <tr>
            <td>{{ i+1 }}</td>
            <td>{{ marks[i] }}</td>
            <td>{{ results[i] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
